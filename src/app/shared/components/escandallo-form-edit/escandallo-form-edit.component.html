<section class="w-screen border p-5">
  <h1>ESCANDALLO DATOS</h1>

  <div class="mt-5">
    <H2>INFO:</H2>
    <p>{{escandalloToEdit.ref}}</p>
    <p>{{escandalloToEdit.product}}</p>
    <p>{{escandalloToEdit.variety}}</p>
    <p>{{escandalloToEdit.provider}}</p>
  </div>

  <div class="mt-5">
    <!-- BRIX -->
    <div>
      <div class="flex gap-3">
        <p>Brix</p>
        <button (click)="addInput('brix', 'open')">+</button>
        <button (click)="activeEdit()">Edit</button>
        <button (click)="addInput('brix', 'close')">Cancel</button>
        <button (click)="activeEdit()">Guardar</button>
      </div>
      <input *ngIf="addBrixIsActive" type="text" inputmode="numeric" />
      <div class="flex gap-3">
        <ng-container *ngFor="let data of escandalloToEdit.data.brix">
          <span *ngIf="!editIsActive">{{data}}</span>
          <input *ngIf="editIsActive" type="text" inputmode="numeric" value="{{data}}"
          class="w-10 text-center">
        </ng-container>
      </div>
    </div>

    <!-- PENETROMIA -->
    <div class="mt-5">
      <div class="flex gap-3">
        <p>Penetromia</p>
        <button (click)="addInput('pn', 'open')">+</button>
        <button (click)="activeEdit()">Edit</button>
      </div>
      <input type="text" inputmode="numeric" />
      <div class="flex gap-3">
        <ng-container *ngFor="let data of escandalloToEdit.data.brix">
          <span *ngIf="!editIsActive">{{data}}</span>
          <input *ngIf="editIsActive" type="text" inputmode="numeric" value="{{data}}"
          class="w-10 text-center">
        </ng-container>
      </div>
    </div>

    <!-- Calibres -->
    <div class="mt-5">
      <div>
        <p>Calibre 1:</p>
        <ng-container *ngFor="let cal of calibers">
          <button class="border rounded m-3">{{cal}}</button>
        </ng-container>
        <input type="range" name="cal1" id="cal1" max="100" min="0" step="10" value="50" oninput="this.nextElementSibling.value = this.value">
        <output> 50 </output>
      </div>
      <div>
        <p>Calibre 2:</p>
        <ng-container *ngFor="let cal of calibers">
          <button class="border rounded m-3">{{cal}}</button>
        </ng-container>
        <input type="range" name="cal1" id="cal1" max="100" min="0" step="10" value="50" oninput="this.nextElementSibling.value = this.value">
        <output> 50 </output>
      </div>

      <!-- Defectos -->
      <div class="mt-5">
        <p>Defectos:</p>
        <select name="defects" [(ngModel)] = "selecteDefect">
          <option value="">Selecciona del listado</option>
          <option *ngFor="let defect of listDefects" value="{{defect.title}}"> {{defect.title}} </option>
        </select>
        <div>
          <button (click)="saveSelecction()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Seleccionar</button>
          <p>Seleccionados:</p>
          <p> {{messageDefect}} </p>
          <ul *ngFor="let selection of selecteDefects; let indexOfSelection = index">
            <li class="flex flex-row"> {{selection}} </li>
            <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-0.2 px-2 rounded " 
            (click)="deleteDefect(selection, indexOfSelection)"> X </button>
          </ul>
        </div>
      </div>

      <!-- Commentarios -->
      <div class="mt-5">
        <p>Observaciones</p>
        <textarea 
        name="comments" id="comments" cols="50" rows="5" 
        placeholder="Otras observaciones" value="{{escandalloToEdit.comments}}">
      </textarea>
      </div>

      <!-- Fotos -->
      <div class="mt-5">
        <input type="file" capture="environment" accept="image/*">>
        <div>

        </div>
      </div>

      <div class="mt-5 flex gap-4">
        <button type="button">CANCEL</button>
        <button type="submit">GUARDAR</button>
      </div>
    </div>
    
  </div>

</section>
