<router-outlet></router-outlet>

<div class="flex-1 overflow-auto bg-blue-800">

    <div *ngFor="let message of messageList" class="p-2 text-white">
        <li>
            {{message}}
        </li>  
    </div>

    <input class="p-2 border border-gray-500 rounded-md" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" />

    <button class="p-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-md" (click)="sendMessage()">Send Message</button>

</div>
